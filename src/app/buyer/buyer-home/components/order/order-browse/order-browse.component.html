<div class="ui-g">
    <div class="ui-g-2 ui-lg-2 ui-md-2 ui-sm-4">
        <p-slideMenu [model]="items"></p-slideMenu>
    </div>
    <div class="ui-g-10 ui-lg-10 ui-md-10 ui-sm-8">
            <p-table [columns]="cols" [value]="cars" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
